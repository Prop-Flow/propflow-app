name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  security:
    uses: Prop-Flow/propflow-shared-ops/.github/workflows/security-codeql.yml@v1
    permissions:
      actions: read
      contents: read
      security-events: write

  ci:
    needs: security
    uses: Prop-Flow/propflow-shared-ops/.github/workflows/reusable-ci.yml@main
    with:
      run-lint: true
      run-build: true

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    uses: Prop-Flow/propflow-shared-ops/.github/workflows/deploy-cloudrun.yml@main
    with:
      service_name: propflow-app
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
