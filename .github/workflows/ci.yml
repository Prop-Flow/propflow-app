name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        # Add dummy env vars if needed for build to pass (e.g. strict type checks)
        NEXT_PUBLIC_FIREBASE_API_KEY: "mock_key"
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "mock_domain"
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: "mock_project"
