name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Standard Next.js build env vars (mocks/secrets often handled via secrets context in real repos)
          NEXT_TELEMETRY_DISABLED: 1
          # Add any necessary build-time env vars here, potentially mock values if just checking compilation
          DATABASE_URL: "postgresql://mock:mock@localhost:5432/mock"
