name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: propflow-ai-483621
  REGION: us-east5
  SERVICE_NAME: propflow-app
  REPO_NAME: propflow-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Note: For production use, setup Workload Identity Federation instead of long-lived keys
      # Check 'google-github-actions/auth' documentation for setup
      
      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${REPO_NAME}:${GITHUB_SHA} .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${REPO_NAME}:${GITHUB_SHA}

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${env.PROJECT_ID}/cloud-run-source-deploy/${env.REPO_NAME}:${{ env.GITHUB_SHA }}
          flags: '--allow-unauthenticated'
          env_vars: |
            NODE_ENV=production
