name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: propflow-ai-483621
  REGION: us-east4
  SERVICE_NAME: ssrpropflowai483621
  REPO_NAME: ssrpropflowai483621

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Configuration
        run: |
          echo "üîç Validating deployment configuration..."

          # Load centralized config
          PROJECT_ID=$(jq -r '.projectId' deployment-config.json)
          REGION=$(jq -r '.region' deployment-config.json)
          SERVICE_NAME=$(jq -r '.serviceName' deployment-config.json)
          IMAGE_NAME=$(jq -r '.imageName' deployment-config.json)

          # Validate against workflow env vars
          ERRORS=0

          if [ "$PROJECT_ID" != "${{ env.PROJECT_ID }}" ]; then
            echo "‚ùå PROJECT_ID mismatch! Config: $PROJECT_ID, Workflow: ${{ env.PROJECT_ID }}"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$REGION" != "${{ env.REGION }}" ]; then
            echo "‚ùå REGION mismatch! Config: $REGION, Workflow: ${{ env.REGION }}"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$SERVICE_NAME" != "${{ env.SERVICE_NAME }}" ]; then
            echo "‚ùå SERVICE_NAME mismatch! Config: $SERVICE_NAME, Workflow: ${{ env.SERVICE_NAME }}"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$IMAGE_NAME" != "${{ env.REPO_NAME }}" ]; then
            echo "‚ùå IMAGE_NAME mismatch! Config: $IMAGE_NAME, Workflow: ${{ env.REPO_NAME }}"
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "üí• Configuration validation failed with $ERRORS error(s)!"
            echo "Please update deployment-config.json or .github/workflows/deploy.yml to match."
            exit 1
          fi

          echo "‚úÖ All configurations validated successfully"
          echo "   Project: $PROJECT_ID"
          echo "   Region: $REGION"
          echo "   Service: $SERVICE_NAME"
          echo "   Image: $IMAGE_NAME"

      # Note: For production use, setup Workload Identity Federation instead of long-lived keys
      # Check 'google-github-actions/auth' documentation for setup

      - name: Google Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${REPO_NAME}:${GITHUB_SHA} .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${REPO_NAME}:${GITHUB_SHA}

      - name: Deploy to Cloud Run
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.REPO_NAME }}:${{ github.sha }}
          flags: "--allow-unauthenticated --memory 512Mi"
          env_vars: |
            NODE_ENV=production
